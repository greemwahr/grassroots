<ion-view title="My Record">
    <ion-nav-buttons side="secondary">
        <button class="button button-icon icon ion-ios-arrow-forward" ng-click="nextSlide()" ng-show="data.slideIndex < 4"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="primary">
        <button class="button button-icon icon ion-ios-arrow-back" ng-click="prevSlide()" ng-show="data.slideIndex > 0"></button>
    </ion-nav-buttons>
    <ion-content class="transparent" has-bouncing="true">
        <ion-slide-box on-slide-changed="slideChanged($index)">
            <ion-slide ng-controller="presPageCtrl">
                <div class="list">
                    <div class="item item-divider">
                        Presidential
                    </div>
                    <a class="item" ng-repeat="partyAbbr in partyAbbr | toArray:false | orderBy:'abbr'">
                        <!-- <img ng-src="{{partyAbbr.avatar}}"> -->
                        <h3>{{partyAbbr.abbr}}</h3>
                        <strong>{{partyAbbr.results}}</strong>
                    </a>
                </div>
            </ion-slide>

            <ion-slide ng-controller="senPageCtrl">
                <div class="list">
                    <div class="item item-divider">
                        Senatorial
                    </div>
                    <a class="item" ng-repeat="partyAbbr in partyAbbr | toArray:false | orderBy:'abbr'">
                        <!-- <img ng-src="{{partyAbbr.avatar}}"> -->
                        <h3>{{partyAbbr.abbr}}</h3>
                        <strong>{{partyAbbr.results}}</strong>
                    </a>
                </div>
            </ion-slide>

            <ion-slide ng-controller="natPageCtrl">
                <div class="list">
                    <div class="item item-divider">
                        National Legislator
                    </div>
                    <a class="item" ng-repeat="partyAbbr in partyAbbr | toArray:false | orderBy:'abbr'">
                        <!-- <img ng-src="{{partyAbbr.avatar}}"> -->
                        <h3>{{partyAbbr.abbr}}</h3>
                        <strong>{{partyAbbr.results}}</strong>
                    </a>
                </div>
            </ion-slide>

            <ion-slide>
                <div class="list" ng-controller="gubPageCtrl">
                    <div class="item item-divider">
                        Gubernatorial
                    </div>
                    <a class="item" ng-repeat="partyAbbr in partyAbbr | toArray:false | orderBy:'abbr'">
                        <!-- <img ng-src="{{partyAbbr.avatar}}"> -->
                        <h3>{{partyAbbr.abbr}}</h3>
                        <strong>{{partyAbbr.results}}</strong>
                    </a>
                </div>
            </ion-slide>

            <ion-slide>
                <div class="list" ng-controller="staPageCtrl">
                    <div class="item item-divider">
                        State Legislator
                    </div>
                    <a class="item" ng-repeat="partyAbbr in partyAbbr | toArray:false | orderBy:'abbr'">
                        <!-- <img ng-src="{{partyAbbr.avatar}}"> -->
                        <h3>{{partyAbbr.abbr}}</h3>
                        <strong>{{partyAbbr.results}}</strong>
                    </a>
                </div>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>
