<ion-view>
	<location-picker ng-model="pickLocation" limit-to="1"></location-picker>
	<ion-content ng-controller="collationCtrl">
		<ion-slide-box>
			<ion-slide-pager><ion-slide-pager>
			<ion-slide>
				<div class="list">
					<a class="item item-avatar" ng-repeat="partyAbbr in partyAbbr">
						<img ng-src="{{partyAbbr.avatar}}">
						<label class="item item-input item-floating-label">
							<span class="input-label">{{partyAbbr.abbr}}</span>
							<input ng-model="data" type="text" placeholder="{{partyAbbr.abbr}}">
						</label>
					</a>
				</div>

				<div style="text-align: center">
					<button class="button icon-right ion-ios7-location-outline button-assertive" >Submit</button>
				</div>
			</ion-slide>

			<ion-slide>
				<div class="list">
					<a class="item item-avatar" ng-repeat="partyAbbr in partyAbbr">
						<img ng-src="{{partyAbbr.avatar}}">
						<label class="item item-input item-floating-label">
							<span class="input-label">{{partyAbbr.abbr}}</span>
							<input ng-model="data" type="text" placeholder="{{partyAbbr.abbr}}">
						</label>
					</a>
				</div>

				<div style="text-align: center">
					<button class="button icon-right ion-ios7-location-outline button-assertive" >Submit</button>
				</div>
			</ion-slide>
		</ion-slide-box>
	</ion-content>
</ion-view>
