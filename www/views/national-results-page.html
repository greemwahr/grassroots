<ion-view view-title="{{navTitle.name}}">
	<ion-content ng-controller="collationCtrl">
		<div ng-controller="sliderEmitCtrl">
			<ion-slide-box on-slide-changed="slideChanged(index)">
				<ion-slide>
					<div class="list">
						<a class="item item-avatar" ng-repeat="partyAbbr in partyAbbr">
							<img ng-src="{{partyAbbr.avatar}}">
							<label class="item item-input item-floating-label">
								<span class="input-label">{{partyAbbr.abbr}}</span>
								<input ng-model="partyAbbr[$index].fullname" type="number" placeholder="{{partyAbbr.abbr}}">
							</label>
						</a>
					</div>

					<div style="text-align: center" ng-controller="popUpCtrl">
						<button class="button icon-right ion-compass button-assertive" ng-click="showConfirm()">Submit</button>
					</div>
				</ion-slide>

				<ion-slide>
					<div class="list">
						<a class="item item-avatar" ng-repeat="partyAbbr in partyAbbr">
							<img ng-src="{{partyAbbr.avatar}}">
							<label class="item item-input item-floating-label">
								<span class="input-label">{{partyAbbr.abbr}}</span>
								<input ng-model="partyAbbr[$index].fullname" type="number" placeholder="{{partyAbbr.abbr}}">
							</label>
						</a>
					</div>

					<div style="text-align: center">
						<button class="button icon-right ion-compass" ng-click="presidentialResult()">Submit</button>
					</div>
				</ion-slide>

				<ion-slide>
					<div class="list">
						<a class="item item-avatar" ng-repeat="partyAbbr in partyAbbr">
							<img ng-src="{{partyAbbr.avatar}}">
							<label class="item item-input item-floating-label">
								<span class="input-label">{{partyAbbr.abbr}}</span>
								<input ng-model="partyAbbr[$index].fullname" type="number" placeholder="{{partyAbbr.abbr}}">
							</label>
						</a>
					</div>

					<div style="text-align: center">
						<button class="button icon-right ion-compass" ng-click="presidentialResult()">Submit</button>
					</div>
				</ion-slide>
			</ion-slide-box>
		</div>
	</ion-content>
</ion-view>
