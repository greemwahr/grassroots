<ion-view view-title="{{data.currentViewTitle}}">
    <ion-nav-buttons side="secondary">
      <button class="button button-icon icon ion-ios-arrow-forward" ng-click="nextSlide()"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="primary">
      <button class="button button-icon icon ion-ios-arrow-back" ng-click="prevSlide()"></button>
    </ion-nav-buttons>
    <ion-content class="transparent" ng-controller="collationCtrl" overflow-scroll="true">
        <div ng-controller="sliderEmitCtrl">
            <ion-slide-box on-slide-changed="slideChanged(index)">
                <ion-slide>
                    <div class="list">
                        <a class="item item-avatar" ng-repeat="partyAbbr in partyAbbr">
                            <img ng-src="{{partyAbbr.avatar}}">
                            <label class="item item-input item-floating-label">
                                <span class="input-label">{{partyAbbr.abbr}}</span>
                                <!--<input ng-model="partyAbbr[$index].results" type="number" placeholder="{{partyAbbr.abbr}}">-->
                                <input ng-model="partyAbbr.results['presidential']" type="tel" placeholder="{{partyAbbr.abbr}}">
                            </label>
                        </a>
                    </div>

                    <div ng-controller="popUpCtrl" style="text-align: center">
                        <button class="button icon-right ion-compass button-assertive" ng-click="showConfirm()">Submit</button>
                    </div>

                    <div class="spacer" style="width: 300px; height: 100px;"></div>
                </ion-slide>

                <ion-slide>
                    <div class="list">
                        <a class="item item-avatar" ng-repeat="partyAbbr in partyAbbr">
                            <img ng-src="{{partyAbbr.avatar}}">
                            <label class="item item-input item-floating-label">
                                <span class="input-label">{{partyAbbr.abbr}}</span>
                                <!--<input ng-model="partyAbbr[$index].results" type="number" placeholder="{{partyAbbr.abbr}}">-->
                                <input ng-model="partyAbbr.results['senatorial']" type="tel" placeholder="{{partyAbbr.abbr}}">
                            </label>
                        </a>
                    </div>

                    <div ng-controller="popUpCtrl" style="text-align: center">
                        <button class="button icon-right ion-compass button-assertive" ng-click="showConfirm()">Submit</button>
                    </div>

                    <div class="spacer" style="width: 300px; height: 100px;"></div>
                </ion-slide>

                <ion-slide>
                    <div class="list">
                        <a class="item item-avatar" ng-repeat="partyAbbr in partyAbbr">
                            <img ng-src="{{partyAbbr.avatar}}">
                            <label class="item item-input item-floating-label">
                                <span class="input-label">{{partyAbbr.abbr}}</span>
                                <!--<input ng-model="partyAbbr[$index].results" type="number" placeholder="{{partyAbbr.abbr}}">-->
                                <input ng-model="partyAbbr.results['national-legislator']" type="tel" placeholder="{{partyAbbr.abbr}}">
                            </label>
                        </a>
                    </div>

                    <div ng-controller="popUpCtrl" style="text-align: center">
                        <button class="button icon-right ion-compass button-assertive" ng-click="showConfirm()">Submit</button>
                    </div>

                    <div class="spacer" style="width: 300px; height: 100px;"></div>
                </ion-slide>
            </ion-slide-box>
        </div>
    </ion-content>
</ion-view>
