<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width, height=device-height, target-densitDpi=device-dpi">
    <title></title>

    <!-- ionic/angularjs js -->
    <script type="text/javascript" src="lib/ionic/js/ionic.bundle.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <!-- ionic/angularjs js services -->
    <script type="text/javascript" src="js/services/firebase-srv.js"></script>
    <script type="text/javascript" src="js/services/inec-srv.js"></script>
    <script type="text/javascript" src="js/services/loader-srv.js"></script>

    <!-- MomentJS Library for DateTime Manipulation -->
    <script type="text/javascript" src="lib/moment.js"></script>

    <!-- Angular to array filter; helps to sort ngRepeat -->
    <script type="text/javascript" src="lib/angular-toArrayFilter/toArrayFilter.js"></script>

    <!-- SweetAlert for angularjs files -->
    <link href="lib/sweetalert/lib/sweet-alert.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="lib/sweetalert/lib/sweet-alert.min.js"></script>
    <script type="text/javascript" src="lib/angular-h-sweetalert/dist/ngSweetAlert.min.js"></script>

    <!-- Facebook JS SDK angular integration using openFB -->
    <!-- <script type="text/javascript" src="http://pc035860.github.io/angular-easyfb/angular-easyfb.min.js"></script> -->
    <script type="text/javascript" src="lib/angular-easyfb.min.js"></script>

    <!-- ionic/angularjs js controllers -->
    <script type="text/javascript" src="js/controllers/launch-page-ctrl.js"></script>
    <script type="text/javascript" src="js/controllers/collation-page-ctrl.js"></script>
    <script type="text/javascript" src="js/controllers/menu-link-ctrl.js"></script>
    <script type="text/javascript" src="js/controllers/modal-page-ctrl.js"></script>
    <script type="text/javascript" src="js/controllers/socialshare-ctrl.js"></script>
    <script type="text/javascript" src="js/controllers/popup-ctrl.js"></script>
    <script type="text/javascript" src="js/controllers/google-analytics-ctrl.js"></script>
    <script type="text/javascript" src="js/controllers/geolocation-ctrl.js"></script>
    <script type="text/javascript" src="js/controllers/slider-ctrl.js"></script>
    <script type="text/javascript" src="js/controllers/slider-emit-ctrl.js"></script>
    <script type="text/javascript" src="js/controllers/record-page-ctrl.js"></script>

    <!-- ngCordova plugin -->
    <script type="text/javascript" src="lib/ng-cordova.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>

    <!-- firebase installation -->
    <script type="text/javascript" src="js/firebase/firebase.js"></script>
    <script type="text/javascript" src="js/firebase/angularfire.min.js"></script>

    <!-- google maps javascript api v3 -->
    <!--<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLZmmKrVYHIIFOIwDkz90QXd71ahOW1CQ"></script>-->

    <!-- compiled css output -->
    <link href="css/ionic.app.min.css" type="text/css" rel="stylesheet">

</head>

<body ng-app="grassroots" animation="slide-left-right-ios7">
    <div id="fb-root"></div>
    <div>
        <div>
            <ion-nav-view ng-controller="googleAnalyticsCtrl"></ion-nav-view>
        </div>
    </div>
</body>

</html>
